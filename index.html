<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección Profesional de Crecimiento | L. vannamei</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>

    <style>
        :root {
            --primary-color: #0d47a1;
            --secondary-color: #1976d2;
            --light-bg: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --header-color: #212529;
            --border-color: #dee2e6;
            --whatsapp-color: #25D366;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px 30px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            margin-bottom: 10px;
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2.2em;
        }
        
        .header p {
            margin: 5px 0 0;
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .author-info {
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .author-name {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--header-color);
            margin: 0;
        }

        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--whatsapp-color);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .whatsapp-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-link svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        input[type="number"] {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.2);
        }

        button {
            padding: 12px 30px;
            background-image: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            align-items: flex-start;
        }

        .results-header {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        #table-container {
            max-height: 520px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--light-bg);
            position: sticky;
            top: 0;
            color: var(--header-color);
            font-weight: 600;
        }

        .inflection-point-row {
            background-color: #fff3cd;
            font-weight: bold;
            color: #856404;
        }
        
        #chart-container {
            min-height: 500px;
        }

        /* Diseño Responsivo */
        @media (max-width: 992px) {
            .results-container {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            body { padding: 15px; }
            .card { padding: 20px; }
            .form-container { flex-direction: column; align-items: stretch; }
            .header h1 { font-size: 1.8em; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Calculadora de Crecimiento para *L. vannamei*</h1>
                <p>Basado en el modelo de Coeficiente Térmico de Crecimiento (TGC) Adaptado</p>
                <div class="author-info">
                    <p class="author-name">Jaime Ulises Paz Lopez</p>
                    <a href="https://wa.me/584121043327" class="whatsapp-link" target="_blank">
                        <svg viewBox="0 0 24 24"><path d="M12.04 2C6.58 2 2.13 6.45 2.13 11.91C2.13 13.66 2.61 15.31 3.44 16.74L2.01 21.99L7.47 20.58C8.82 21.33 10.39 21.76 12.04 21.76C17.5 21.76 21.95 17.31 21.95 11.85C21.95 6.39 17.5 2 12.04 2M12.04 3.67C16.56 3.67 20.28 7.39 20.28 11.91C20.28 16.43 16.56 20.09 12.04 20.09C10.53 20.09 9.1 19.69 7.89 19L7.22 18.61L3.62 19.74L4.77 16.24L4.36 15.53C3.63 14.21 3.2 12.69 3.2 11.85C3.8 7.39 7.46 3.67 12.04 3.67M9.23 7.52C8.96 7.52 8.71 7.52 8.5 7.82C8.28 8.12 7.72 8.72 7.72 9.81C7.72 10.9 8.53 11.96 8.68 12.15C8.83 12.34 10.16 14.54 12.28 15.4C14.03 16.14 14.41 15.98 14.73 15.93C15.34 15.83 16.24 15.26 16.46 14.71C16.68 14.16 16.68 13.73 16.6 13.61C16.52 13.48 16.32 13.42 16.02 13.28C15.72 13.13 14.51 12.55 14.28 12.46C14.05 12.37 13.89 12.31 13.74 12.55C13.58 12.79 13.11 13.28 12.96 13.48C12.82 13.67 12.67 13.7 12.37 13.56C12.07 13.42 11.08 13.06 9.88 12.03C9.01 11.27 8.41 10.36 8.27 10.06C8.12 9.76 8.24 9.61 8.38 9.47C8.5 9.36 8.65 9.18 8.79 9.02C8.93 8.86 8.98 8.74 9.13 8.47C9.27 8.19 9.21 8.04 9.15 7.9C9.09 7.76 8.96 7.52 9.23 7.52Z"></path></svg>
                        <span>Contactar por WhatsApp</span>
                    </a>
                </div>
            </div>
            <div class="form-container">
                <div class="input-group">
                    <label for="initialWeight">Peso de Siembra (gramos):</label>
                    <input type="number" id="initialWeight" value="0.1" step="0.01">
                </div>
                <div class="input-group">
                    <label for="avgTemp">Temperatura Promedio (°C):</label>
                    <input type="number" id="avgTemp" value="29.5" step="0.1">
                </div>
                <button id="calculateBtn" onclick="runCalculation()">
                    <span id="btn-text">Calcular Proyección</span>
                    <div class="loader" id="loader"></div>
                </button>
            </div>
        </div>

        <div class="results-container">
            <div class="card" id="table-card">
                 <h2 class="results-header">Tabla de Datos</h2>
                 <div id="table-container">
                    <table id="resultsTable"></table>
                </div>
            </div>
            <div class="card" id="chart-card">
                <h2 class="results-header">Gráfico de Crecimiento</h2>
                <div id="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let myChart;

        function runCalculation() {
            const btn = document.getElementById('calculateBtn');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');

            btn.disabled = true;
            btnText.textContent = 'Calculando...';
            loader.style.display = 'block';
            
            setTimeout(() => {
                calculateGrowth();
                btn.disabled = false;
                btnText.textContent = 'Calcular Proyección';
                loader.style.display = 'none';
            }, 50);
        }

        function calculateGrowth() {
            const initialWeight = parseFloat(document.getElementById('initialWeight').value);
            const avgTemp = parseFloat(document.getElementById('avgTemp').value);
            const days = 120;

            if (isNaN(initialWeight) || isNaN(avgTemp) || initialWeight <= 0 || avgTemp <= 0) {
                alert("Por favor, introduce valores numéricos válidos y positivos.");
                return;
            }

            const data = { labels: [], weights: [] };
            let currentWeight = initialWeight;
            let inflectionDay = null, inflectionWeight = null;
            
            const model1 = { exponent: 0.416, tgc: 0.151 };
            const model2 = { exponent: 0.952, tgc: 0.807 };
            const breakPoint = 7.5;

            let tableHTML = `<thead><tr><th>Día</th><th>Peso (g)</th></tr></thead><tbody>`;

            for (let day = 1; day <= days; day++) {
                data.labels.push(day);
                let model = (currentWeight < breakPoint) ? model1 : model2;
                
                let base = Math.pow(currentWeight, model.exponent);
                let growthFactor = (model.tgc / 100) * avgTemp;
                currentWeight = Math.pow(base + growthFactor, 1 / model.exponent);
                
                data.weights.push(currentWeight);

                let rowClass = '';
                if (currentWeight >= breakPoint && inflectionDay === null) {
                    inflectionDay = day;
                    inflectionWeight = currentWeight;
                    rowClass = 'inflection-point-row';
                }

                tableHTML += `<tr class="${rowClass}"><td>${day}</td><td>${currentWeight.toFixed(2)}</td></tr>`;
            }
            tableHTML += `</tbody>`;
            document.getElementById('resultsTable').innerHTML = tableHTML;
            
            if (inflectionDay) {
                const tableContainer = document.getElementById('table-container');
                const inflectionRow = tableContainer.querySelector('.inflection-point-row');
                if (inflectionRow) {
                    inflectionRow.scrollIntoView({ behavior: 'auto', block: 'center' });
                }
            }
            
            renderChart(data, breakPoint);
        }

        function renderChart(data, breakPoint) {
            const ctx = document.getElementById('growthChart');
            if (myChart) myChart.destroy();
            
            const annotations = {
                line1: {
                    type: 'line', yMin: breakPoint, yMax: breakPoint,
                    borderColor: '#dc3545', borderWidth: 2, borderDash: [6, 6],
                    label: {
                        content: `Punto de Inflexión: ${breakPoint.toFixed(1)} g`,
                        enabled: true, position: 'end',
                        backgroundColor: 'rgba(220, 53, 69, 0.8)',
                        font: { weight: 'bold' }
                    }
                }
            };

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Peso Proyectado (g)',
                        data: data.weights,
                        borderColor: 'rgba(13, 71, 161, 0.8)',
                        backgroundColor: 'rgba(25, 118, 210, 0.2)',
                        fill: true, tension: 0.3, pointRadius: 0, pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: false },
                        annotation: { annotations: annotations }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Días de Cultivo', font: { size: 14 }}},
                        y: { title: { display: true, text: 'Peso (gramos)', font: { size: 14 }}, beginAtZero: true }
                    },
                    interaction: { intersect: false, mode: 'index' },
                }
            });
        }
        
        window.onload = () => {
            document.getElementById('table-card').style.display = 'none';
            document.getElementById('chart-card').style.display = 'none';
        };

        const originalCalculateGrowth = calculateGrowth;
        calculateGrowth = function() {
            document.getElementById('table-card').style.display = 'block';
            document.getElementById('chart-card').style.display = 'block';
            originalCalculateGrowth();
        };

    </script>

</body>
</html>
